<div id='container'>
  <!-- Your html here -->
  <div class="navigation">
  <ul>
    <li><a href="#/links" class="index">All Links</a></li>
    <li><a href="#/shorten" class="create">Shorten</a></li>
    <li><a href="#/signin" class="logout" ng-click="Auth.signout()">Logout</a></li>
  </ul>
  </div>

  <input type="text" placeholder="filter" ng-model="searchText">
  <div class="links">
    <div class="link" ng-repeat="link in data.links |      filter :searchText | orderBy: '-visits'">
      <img src='assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
    </div>
  </div>
</div>
