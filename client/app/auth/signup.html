<div id='signup'>
  <h1>signup</h1>
   <form name="signupForm" ng-submit='submitForm(signupForm.$valid) && signup()' novalidate>
    <input type='text' name = "user" ng-model='user.username' required>
    <p ng-show="signupForm.user.$invalid && submitted" class="help-block">Invalid Username</p>
    <input type="password" name = "password" ng-model='user.password' required>
    <p ng-show="signupForm.password.$invalid && submitted" class="help-block">Invalid Password</p>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
